  <body>
    <script>
              /*
        If Condition Challenge
      */

      let a = 10;

      if (a < 10) {
        console.log(10);
      } else if (a >= 10 && a <= 40) {
        console.log("10 To 40");
      } else if (a > 40) {
        console.log("> 40");
      } else {
        console.log("Unknown");
      }
      let result = 
     a < 10 ?  10 :
     a >= 10 && a <= 40 ? "10 To 40" :
     a > 40 ? "> 40" : 
     "Unknown"
     ;
      // Write Previous Condition With Ternary If Syntax

      let st = "Elzero Web School";
      if ((st.length * 2).toString() === "34") {
        console.log("Good");
      }

      // W Position May Change
      if ( st.substr(st.indexOf("W"),1).toLowerCase() === "w") {
        console.log("Good");
      }

      if (typeof(st.length) !== "string") {
        console.log("Good");
      }

      if ( typeof(st.length) === "number") {
        console.log("Good");
      }

      if ( st.substr(0,6).repeat(2) === "ElzeroElzero") {
        console.log("Good");
      }
    </script>
