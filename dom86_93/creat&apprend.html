<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
  DOM [Create Elements]
  - createElement
  - createComment
  - createTextNode
  - createAttribute
  - appendChild
*/
let myElment = document.createElement("div") ;
let myAtt = document.createAttribute("data-custom") ; 
let mytext = document.createTextNode("Producte one") ; 
let mycomment = document.createComment("c'est une div") ; 
// Ajouter un class
myElment.className = "product" ; 
// Ajouter un attribute
myElment.setAttributeNode(myAtt) ; 
// Ajouter un valuet sur  attribute
myElment.setAttribute("data-custom","elmehdi")
// Append comment one 
myElment.appendChild(mycomment) ; 
// Append texte One 
myElment.appendChild(mytext) ; 
// append elment in body 
document.body.appendChild(myElment) ; 
myElment.style.color = "red" ; 
myElment.style.fontSize = "20px" ;  
    </script>
  </body>
</html>
