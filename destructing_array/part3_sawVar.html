<body>
    <script>
        /*
  Destructuring
  - Destructuring Array => Swapping Variables
*/
let book =  "video" ; 
let video =  "book" ;
//  Save book value in stash 
let stash = book ; 
// change book value
book = video ; //book
// change video value
video = stash ; //vedio
[book,video] = [book,video] ; 
console.log(book) ;  
console.log(video) ;  
    </script>
</body>
