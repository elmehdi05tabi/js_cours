/*
        Regular Expression

Syntax
/pattern/modifier(s);
new RegExp("pattern", "modifier(s)")

Modifiers => Flags
i => case-insensitive
g => global
m => Multilines

Search Methods
- match(Pattern)

Match
-- Matches A String Against a Regular Expression Pattern
-- Returns An Array With The Matches
-- Returns null If No Match Is Found.
*/
let MyString = "Hello Elmehdi Tabi I love elmehdi" ; 
let regexp = /elmehdi/ig ;
console.log(MyString.match(regexp)) ;
