<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form id="register" action="" method="get">m
        <input type="text" id="phone" name="the-phone"/>
        <input type="submit" value="Register" />
    </form>
    <script>
        /*
      Regular Expression
      - Input Form Validation Practice
    */
   document.getElementById("register").onsubmit = function(){
    phoneNumber = document.getElementById("phone").value  ; 
    phoneRe =  /\(\d{4}\)\s\d{3}-\d{4}/ ;  //(1234) 123-1234  
    let validatePhone = phoneRe.test(phoneNumber) ; 
    if(validatePhone===false){
        return false ; 
    }
    return true ; 
   }
    </script>
</body>
</html>
