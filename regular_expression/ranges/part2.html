<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*
- Part 2
  [a-z]
  [^a-z]
  [A-Z]
  [^A-Z]
  [abc]
  [^abc]
*/
    let myString = "AaBbcdefG123!234%^&*";
    let atozSmall = /[a-z]/g;
    let NotAtozSmall = /[^a-z]/g;
    let atozCapital = /[A-Z]/g;
    let NotAtozCapital = /[^A-Z]/g;
    let aAndcAnde = /[ace]/g;
    let NotaAndcAnde = /[^ace]/g;
    let All  = /[a-zA-z]/g ; 
    let NotAll  = /[^a-zA-z]/g ; 
    let specials  = /[^a-zA-z0-9]/g ; 
    console.log(myString.match(atozSmall));
    console.log(myString.match(NotAtozSmall));
    console.log(myString.match(NotAtozCapital));
    console.log(myString.match(atozCapital));
    console.log(myString.match(aAndcAnde));
    console.log(myString.match(NotaAndcAnde));
    console.log(myString.match(All)) ; 
    console.log(myString.match(NotAll)) ; 
    console.log(myString.match(specials)) ; 

    </script>
</body>
</html>
