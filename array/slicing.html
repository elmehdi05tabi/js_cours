    <script>
      /*
  Arrays Methods [Slicing]
  - slice(Start [Opt], End [Opt] Not Including End)
  --- slice() => All Array
  --- If Start Is Undefined => 0
  --- Negative Count From End
  --- If End Is Undefined || > Indexes => Slice To The End Array.length
  --- Return New Array
  - splice(Start [Mand], DeleteCount [Opt] [0 No Remove], The Items To Add [Opt])
  --- If Negative => Start From The End
*/
      let myFriends = [
        "elmehdi",
        "tabi",
        "hassan",
        "marwan",
        "malak",
        "brahim",
      ];
    //   slice => pas changer sur origin array il est gr√©e autre array 
      console.log(myFriends.slice(0,4)) ; 
      console.log(myFriends.slice(2,4)) ; 
      console.log(myFriends.slice(-3)) ; 
      console.log(myFriends.slice(-4,-2)) ; 
      console.log(myFriends.slice(2,-2)) ; 
      console.log(myFriends) 
    //   splice 
    myFriends.splice(0,1,"asmae") ; 
    console.log(myFriends) ; 
    myFriends.splice(2,2,"hala","madrid") ; 
    console.log(myFriends) ; 
    </script>
